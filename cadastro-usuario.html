<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles/theme.css" />
  <script type="module" src="./services/app.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Cadastro de Usuário</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Cadastro de Usuário</h1>
      <form id="form" method="get" action="cadastro-sucesso.html">
        <hr class="divider">
        <h2 class="subtitulo">Infromações de Acesso</h2>
        <div class="input-container">

          <label for=" email" class="label">
            Email
            <span class="info">(Necessário)</span>
          </label>

          <input type="email" class="input" name="email" id="email" required  data-tipo="email">
    
        </div>

        <div class="input-container">

          <label for=" password" class="label">
            Senha
            <span class="info">(Necessário)</span>
          </label>
          
          <input type="password" class="input" name="password" id="password" required  data-tipo="senha" minlength="8">
    
        </div>

        <hr class="divider" />
        <h2 class="subtitulo">Informações Pessoais</h2>

        <div class="input-container">

          <label for=" dataNascimento" class="label">
            Data de Nascimento
            <span class="info">(Necessário)</span>
          </label>
          
          <input type="date" class="input" name="dataNascimento" id="dataNascimento" required min="1900-01-01"  data-tipo="dataNascimento">
    
        </div>

        <div class="input-container">

          <label for="cpf" class="label">
            CPF
            <span class="info">(Necessário)</span>
          </label>
          
          <input type="text" class="input" name="cpf" id="cpf" required minlength="11" data-tipo="cpf">
    
        </div>

        <div class="input-container">

          <label for="rg" class="label">
            RG
            <span class="info">(Necessário)</span>
          </label>
          
          <input type="text" class="input" name="rg" id="rg" required minlength="9" data-tipo="rg">
    
        </div>  
        
        <hr class="divider" />
        <h2 class="subtitulo">Endereço</h2>

        <div class="input-container">

          <label class="label" for="cep">
            CEP 
            <span class="info">(Necessário)</span>
          </label>

          <input class="input" required data-tipo="cep" type="text" name="cep" id="cep" pattern="[\d]{5}-?[\d]{3}"/>

        </div>

        <div class="input-container">

          <label for="logradouro" class="label">
            Logradouro
            <span class="info">(Necessário)</span>
          </label>
          
          <input type="text" class="input" name="logradouro" id="logradouro" required data-tipo="logradouro">
    
        </div>  

        <div class="input-container">

          <label for="cidade" class="label">
            Cidade
            <span class="info">(Necessário)</span>
          </label>
          
          <input type="text" class="input" name="cidade" id="cidade" required data-tipo="cidade">
    
        </div>  

        <div class="input-container">

          <label for="estado" class="label">
            Estado
            <span class="info">(Necessário)</span>
          </label>
          
          <input type="text" class="input" name="estado" id="estado" required data-tipo="estado">
    
        </div> 
        
        <div class="botao-container">
          <button class="botao botao-azul" type="submit" id="botaoSubmit">
            Cadastrar Usuário
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal hide">
    <img class="modal-img" src="./assets/img/check.svg" alt="Cadastro cuncluido">
  </div>
</body>

</html>
